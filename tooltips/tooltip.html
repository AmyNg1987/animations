<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.3.0/font-awesome-animation.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
  <style type="text/css">

container {
    position: relative;
    height: 100vh;
    display: flex;
    flex-wrap: wrap;
    align-content: left;

}
  </style>
 <body>
 <div class="container">
    <a id="button" onmouseover="createTooltip();" onmouseleave="destroyTooltip();" class="tooltipped waves-effect orange darken-1 btn" data-position="bottom" data-delay="50" data-tooltip="equals Time on Page / ( Pageviews - Exits)">Avg Time on Page</a>

</div>

</div>


<!-- Compiled and minified JavaScript -->
<script>
function createTooltip(){
    var elems = document.querySelectorAll('.tooltipped');
    var options={enterDelay: 50};
    var instances = M.Tooltip.init(elems, options);
  
    var instance = M.Tooltip.getInstance(document.getElementById("button"));
    instance.open();
  }
  function destroyTooltip(){
    var instance = M.Tooltip.getInstance(document.getElementById("button"));
    if (instance){
      instance.destroy();
    }
  }

</script>
     </body>     
</html>
