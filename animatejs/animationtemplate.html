<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://github.com/AmyNg1987/animations/animatejs/styles.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://github.com/AmyNg1987/animations/animatejs/index.js"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div id="overlay"></div>
    <div class="demo-wrapper">
      <div class="dot"></div>
    </div>
    <input
      type="button"
      value="click to toggle fullscreen"
      onclick="toggleFullScreen()"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script>
      anime({
        targets: ".dot",
        keyframes: [
          { translateX: 250, scale: 1 },
          { translateY: 50, scale: 1.5 },
          { translateX: -250, scale: 2 },
          { translateY: -50, scale: 2.5 },
        ],
        duration: 3000,
        loop: true,
      });
    </script>
  </body>
</html>
